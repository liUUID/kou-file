<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>kou-file文件服务器</title>
    <link rel="icon" type="shortcut icon" th:href="@{/assets/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/assets/modules/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
</head>
<body>

<div class="login-wrapper layui-anim layui-anim-scale layui-hide">
    <form class="layui-form">
        <h2>请完善个人信息</h2>
        <div style="text-align:center;">
            <img id="avatar" th:src="${authUser.avatar}" class="layui-nav-img"
                 style="width: 80px; height: 80px; border-radius: 50%; display: block; margin: 15px auto;"/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-username"></i>
            <input class="layui-input layui-disabled" name="username" autocomplete="off"
                   lay-verType="tips" lay-verify="required|checkCN" required th:field="${authUser.username}" disabled
                   readonly/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-user"></i>
            <input class="layui-input" name="nickname" placeholder="请输入昵称" autocomplete="off"
                   lay-verType="tips" lay-verify="required" required th:field="${authUser.nickname}"/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-password"></i>
            <input class="layui-input" name="password" placeholder="请输入登录密码" type="password"
                   lay-verType="tips" lay-verify="required" required/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-password"></i>
            <input class="layui-input" name="password2" placeholder="请确认密码" type="password"
                   lay-verType="tips" lay-verify="required|confirmPass" required/>
        </div>

        <div class="layui-form-item" >
            <input type="hidden" class="layui-input" name="uuid" autocomplete="off" required th:field="${authUser.uuid}"    />
        </div>

        <div class="layui-form-item" style="margin-bottom: 20px;">
            <button class="layui-btn layui-btn-fluid" lay-filter="informationPassSubmit" lay-submit>保存</button>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/assets/modules/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/clipboard.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/login.js}"></script>
</body>
</html>
